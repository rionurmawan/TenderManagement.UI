<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Tender Management - Register</title>

    <!-- Custom fonts for this template-->
    <link
      href="/assets/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="/assets/css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form class="user" [formGroup]="registerForm">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        formControlName="name"
                        placeholder="Name"
                      />
                      <small
                        *ngIf="
                          submitted || (f['name'].touched && f['name'].errors)
                        "
                        class="form-text text-danger"
                        ><div *ngIf="f['name'].errors?.['required']">
                          Name is required
                        </div></small
                      >
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        formControlName="phoneNumber"
                        placeholder="Phone Number"
                      />
                      <small
                        *ngIf="
                          submitted ||
                          (f['phoneNumber'].touched && f['phoneNumber'].errors)
                        "
                        class="form-text text-danger"
                        ><div *ngIf="f['phoneNumber'].errors?.['required']">
                          Phone Number is required
                        </div></small
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user"
                      formControlName="email"
                      placeholder="Email Address"
                    />
                    <small
                      *ngIf="
                        submitted || (f['email'].touched && f['email'].errors)
                      "
                      class="form-text text-danger"
                      ><div *ngIf="f['email'].errors?.['required']">
                        Email is required
                      </div></small
                    >
                    <small
                      *ngIf="
                        submitted || (f['email'].touched && f['email'].errors)
                      "
                      class="form-text text-danger"
                      ><div *ngIf="f['email'].errors?.['email']">
                        Bad email format
                      </div></small
                    >
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        formControlName="password"
                        placeholder="Password"
                      />
                      <small
                        *ngIf="
                          submitted ||
                          (f['password'].touched && f['password'].errors)
                        "
                        class="form-text text-danger"
                        ><div *ngIf="f['password'].errors?.['required']">
                          Password is required
                        </div></small
                      >
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        formControlName="confirmPassword"
                        placeholder="Repeat Password"
                      />
                      <small class="form-text text-danger"
                        ><div *ngIf="registerForm.errors">
                          {{ registerForm.errors?.["mustmatch"] }}
                        </div></small
                      >
                    </div>
                  </div>
                  <a
                    [ngClass]="{ disabled: !registerForm.valid }"
                    (click)="onCreate()"
                    class="btn btn-primary btn-user btn-block"
                  >
                    Register Account
                  </a>
                  <hr />
                </form>
                <div class="text-center">
                  <a class="small" routerLink="/login"
                    >Already have an account? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
  </body>
</html>
